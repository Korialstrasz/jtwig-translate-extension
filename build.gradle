apply plugin: 'java'
apply from: 'gradle/version-release.gradle'
apply from: 'gradle/coverage-support.gradle'
apply from: 'gradle/ide-support.gradle'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    maven {
        url "http://dl.bintray.com/jtwig/maven"
    }
    mavenCentral()
    mavenLocal()
    jcenter()
}


dependencies {
    compile 'org.jtwig:jtwig-core:5.+'
    compile 'org.jtwig:jtwig-i18n:1.+'
    compile 'org.jtwig:jtwig-pluralization:1.+'

    compile 'com.google.guava:guava:18.0'
    compile 'org.apache.commons:commons-lang3:3.1'

    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'junit:junit:4.12'
}